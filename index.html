<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Google Maps</title>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer.css" rel="stylesheet">

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE1SKBSuOARSyKL-WWEVdqffZzcEUxRIM">
    </script>

    <script type="text/javascript" src="js/maps.js"></script>
</head>

<body>

    <!-- Begin page content -->
    <main role="main" class="container">
        <h1 class="mt-5">Address</h1>
        <p class="lead">This is an example for map location.</p>

        <div class="control-group">
            <label class="control-label" for="txtEndereco">
                Endereço
            </label>
            <div class="input-prepend">
                <span class="add-on">
                    <i class="icon-map-marker"></i>
                </span>
                <input type="text" id="txtEndereco" placeholder="Endereço Completo" style="width: 900px" maxlength="200" />
            </div>

            <div class="controls">
                <div id="gmap"></div>
            </div>

            <div class="input-prepend">
                <span class="add-on">
                    <i class="icon-globe"></i>
                </span>
                <input type="text" id="txtLatitude" placeholder="Latitude" readonly="true" style="text-align: right" class="input-xlarge">
            </div>

            <div class="input-prepend">
                <span class="add-on">
                    <i class="icon-globe"></i>
                </span>
                <input type="text" id="txtLongitude" placeholder="Longitude" readonly="true" style="text-align: right;" class="input-xlarge">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">by Jeferson Cruz</span>
        </div>
    </footer>
</body>

</html>
